<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <title>gRaphaÃ«l Line Charts</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="author" content="Dmitry Baranovskiy">
        <meta name="description" content="Charting JavaScript Library">

        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="g.raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="g.line.js" type="text/javascript" charset="utf-8"></script>
        
        <script type="text/javascript" charset="utf-8">
			
			var ready = false;
			
            var generate_graph = function (x, y) {
				var height = window.innerHeight;
				var width = window.innerWidth;
				
				var r = Raphael(0, 0, width, height);
				
                r.g.txtattr.font = "12px 'Fontin Sans', Fontin-Sans, sans-serif";

				var lines = r.g.linechart(width/30, height/30, width/1.1,height/1.1, x, y, {nostroke:false, axis: "0 0 1 1", symbol:"o", smooth:true}).hoverColumn(function () {
                    this.tags = r.set();
                    for (var i = 0, ii = this.y.length; i < ii; i++) {
                        this.tags.push(r.g.tag(this.x, this.y[i], this.values[i], 160, 10).insertBefore(this).attr([{fill: "#fff"}, {fill: this.symbols[i].attr("fill")}]));
                    }
                }, function () {
                    this.tags && this.tags.remove();
                });
            };
            
            var setready = function() {
				ready = true;
			};
            
            window.onload = setready;
        </script>
    </head>
    <body class="raphael" id="g.raphael.dmitry.baranovskiy.com">
        <div id="holder"></div>
    </body>
</html>
